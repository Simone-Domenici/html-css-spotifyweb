<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/1831e87db4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-vh">
        <div class="content">
            <div class="sidebar">
                <div class="logo">
                    <img class="logo-desktop" src="./img/logo.svg" alt="Logo Spotify">
                    <img class="logo-mobile" src="./img/logo-small.svg" alt="Logo Spotify mobile">
                </div>
                <div class="sidebar-cta">
                    <div class="d-flex home-cta">
                        <div class="active-bar"></div>
                        <a href="#">
                            <div class="home">
                                <img src="./img/home.svg" alt="Home">
                                <span>Home</span>
                            </div>
                        </a>
                    </div>
                    <div class="search-cta">
                        <a href="#">
                            <div class="search">
                                <img src="./img/search.svg" alt="Cerca">
                                <span>Cerca</span>
                            </div>
                        </a>
                    </div>
                    <div class="library-cta">
                        <a href="#">
                            <div class="library">
                                <img src="./img/libreria.svg" alt="La tua libreria">
                                <span>La tua libreria</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="playlist">
                    <h3>Playlist</h3>
                    <div class="d-flex new-playlist">
                        <div class="plus-btn"><i class="fa-solid fa-plus"></i></div>
                        <div>Crea Playlist</div>
                    </div>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="profile">
                    <div class="download-cta">
                        <img src="./img/download.svg" alt="Download app" height="12px">
                        <p>Installa app</p>
                    </div>
                    <div class="profile-info">
                        <div class="profile-img">
                            <img src="./img/profile.svg" alt="Profile picture">
                        </div>
                        <h4 class="profile-name">John Doe</h4>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <div class="upgrade-banner">
                    <div class="upgrade-btn">
                        <h4>Effettua l'upgrade</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Player -->
        <div class="player">
            <div class="song-info">
                <div class="song-img">
                    <img src="./img/sinister.jpeg" alt="Sinister Album cover">
                </div>
                <div class="song-name">
                    <strong>Sinister</strong>
                    <p>Brano <br class="line-br">nome</p>
                </div>
                <div class="save-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="player-commands">
                <div class="player-cmd">
                    <button><i class="fa-solid fa-shuffle"></i></button>
                    <button><i class="fa-solid fa-backward-step"></i></button>
                    <button><i class="fa-regular fa-circle-play play-btn"></i></button>
                    <button><i class="fa-solid fa-forward-step"></i></button>
                    <button><i class="fa-solid fa-rotate-right"></i></button>
                </div>
                <div class="player-bar">
                    <div class="current-time">
                        0:25
                    </div>
                    <div class="progress-bar">
                        <div class="current-progress"></div>
                    </div>
                    <div class="song-time">
                        4:35
                    </div>
                </div>
            </div>
            <div class="volume-commands">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="progress-bar">
                    <div class="current-progress"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
